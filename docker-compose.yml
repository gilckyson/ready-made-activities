version: '3.8'

services:
  web:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=change-me-in-prod
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALGORITHM=HS256
    command: bash -lc "pip install --no-cache-dir fastapi uvicorn[standard] sqlalchemy pydantic python-jose[cryptography] passlib[bcrypt] faker && uvicorn app:app --host 0.0.0.0 --port 8000"
